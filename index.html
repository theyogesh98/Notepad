<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-weight: bolder;">NOTES<sup>bana lo</sup></a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <div class="container my-3">
    <h3 style="text-align: center;">WELCOME</h3>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add a notes</h5>
        <div class="mb-3">
          <textarea class="form-control" id="addtxt" rows="3" ></textarea>
        </div>
        <button class="btn btn-primary" id="addbtn" style="border-radius: 40px; ">Add Notes</button>
      </div>
    </div>
    <hr>
    <h3 style="text-align: center;">Your Notes</h3>

    <div class=" row container-fluid" id="notes">
      <div class=" noteCard my-2 mx-2card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Add a notes</h5>
            <p class="card-text"></p>
            <button class="btn btn-primary" style="border-radius: 40px;">Add Notes</button>
          </div>
        </div>
      </div>
